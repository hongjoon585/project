# ----------------------------------------------------
# 1) Namespace
# ----------------------------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
# ----------------------------------------------------
# 2) Prometheus ConfigMap (Jenkins + ArgoCD + Prometheus)
# ----------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      # ---------------------------------------------
      # Prometheus 자체 모니터링
      # ---------------------------------------------
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # ---------------------------------------------
      # Jenkins 모니터링
      # ---------------------------------------------
      - job_name: 'jenkins'
        metrics_path: /prometheus
        static_configs:
          - targets: ['192.168.0.219:8080']   # Jenkins Docker 호스트 IP:PORT

      # ---------------------------------------------
      # Argo CD 모니터링
      # (ArgoCD Server Metrics)
      # ---------------------------------------------
      - job_name: 'argocd-server'
        metrics_path: /metrics
        static_configs:
          - targets: ['argocd-server-metrics.argocd.svc.cluster.local:8083']

      # ---------------------------------------------
      # Argo CD Application Controller 모니터링
      # ---------------------------------------------
      - job_name: 'argocd-controller'
        metrics_path: /metrics
        static_configs:
          - targets: ['argocd-metrics.argocd.svc.cluster.local:8082']
---
# ----------------------------------------------------
# 3) Prometheus Deployment
# ----------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deploy
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        args:
        - "--config.file=/etc/prometheus/prometheus.yml"
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus/prometheus.yml
          subPath: prometheus.yml
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
---
# ----------------------------------------------------
# 4) Prometheus NodePort Service
# ----------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: monitoring
spec:
  selector:
    app: prometheus
  type: NodePort
  ports:
  - port: 9090
    targetPort: 9090
    nodePort: 30091
