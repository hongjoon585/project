
groups:
  - name: cpu-alerts
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance)(rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "⚠️ CPU 사용량 과다 ({{ $labels.instance }})"
          description: "{{ $labels.instance }}의 CPU 사용률이 80%를 초과했습니다."

