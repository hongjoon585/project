apiVersion: apps/v1
kind: Deployment
metadata:
  name: lunch-app-back-deployment
  namespace: back-ns
  labels:
    app: lunch-app-back
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lunch-app-back
      tier: backend
  template:
    metadata:
      labels:
        app: lunch-app-back
        tier: backend
    spec:
      imagePullSecrets:
      - name: private-reg-secret
      volumes:
      - name: logs-shared-volume
        emptyDir: {}
      containers:
      - name: lunch-app-back
        image: 192.168.0.220/lunchapp/back-ci:38
        ports:
        - containerPort: 4000
        # 기존처럼 ConfigMap/Secret도 그대로 사용
        envFrom:
        - configMapRef:
            name: lunch-app-config
        - secretRef:
            name: lunch-app-secrets
        # ⬇ 여기서부터 Mongo URL 을 "무인증"으로 강제 덮어쓰기
        env:
        - name: MONGO_URL
          value: mongodb://mongo-db-service.db-ns:27017/app
        - name: MONGO_URI
          value: mongodb://mongo-db-service.db-ns:27017/app
        - name: MONGODB_URI
          value: mongodb://mongo-db-service.db-ns:27017/app
        volumeMounts:
        - name: logs-shared-volume
          mountPath: /var/log/app
---
apiVersion: v1
kind: Service
metadata:
  name: lunch-app-back-service
  namespace: back-ns
  labels:
    app: lunch-app-back
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
  selector:
    app: lunch-app-back
    tier: backend

